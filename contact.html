<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Chris Mikstas Contact</title>
</head>

<body>
    <header>
        <div class="div-header">
            <h1 class="div-header-h1">Chris Mikstas</h1>
            <div class="div-navicons">
                <ul>
                    <li><a class="header-link" href="contact.html">Contact</a></li>
                    <li><a class="header-link" href="portfolio.html">Portfolio</a></li>
                    <li><a class="header-link" href="index.html">About</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="div-body-contact">
        <h1 class="main-content-h1">Contact</h1>
        <div class="contact-field-div">
            <form>
                <label for="name">Name</label>
                <br>
                <input name="name" id="name" type="text" class="form-input" placeholder="Your Name" required>
                <br>
                <label for="email">Email</label>
                <br>
                <input name="email" id="email" type="text" class="form-input" placeholder="example@gmail.com" required>
                <br>
                <label for="message">Message</label>
                <br>
                <textarea name="message" id="message" class="form-input" placeholder="Your Message" rows="10"
                    required></textarea>
                <br>
                <input type="submit" value="Submit" class="form-submit">
            </form>
        </div>
    </div>
    <footer class="footer-contact">
        <h6 class="h6-contact">Copyright &copy</h6>
    </footer>
</body>

</html>
